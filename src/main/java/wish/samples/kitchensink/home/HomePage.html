<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>
  
    <div id="accordion">
      <wicket:container wicket:id="categories">
        <h3><a href="#" wicket:id="category"></a></h3>
        <div>
          <ul>
            <li wicket:id="link"></li>
          </ul>
        </div>
      </wicket:container>
    </div>
    <ul>
      <li wicket:id="links">
        <a wicket:id="link"><span wicket:id="title"></span></a>
        <span wicket:id="description"></span>
      </li>
    </ul>
  </wicket:extend>
</body>
</html>
