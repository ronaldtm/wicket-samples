<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>
  
    <div id="accordion">
      <wicket:container wicket:id="categories">
        <h3><a href="#" wicket:id="title"></a></h3>
        <div>
          <table>
            <tbody>
              <tr wicket:id="links">
                <td>
                  <a wicket:id="link">
                    <span wicket:id="title"></span>
                  </a>
                </td>
                <td>
                  <span wicket:id="description"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </wicket:container>
    </div>
  </wicket:extend>
</body>
</html>
