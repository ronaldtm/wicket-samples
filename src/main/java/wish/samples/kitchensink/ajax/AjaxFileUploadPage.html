<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>
    <form wicket:id="form">
      
      <div>
        <label>File:</label>
        <input type="file" wicket:id="file">
      </div>
      <div>
        <button wicket:id="send">Send</button>
      </div>
      
    </form>

    <ul wicket:id="feedback"></ul>
    
  </wicket:extend>
</body>
</html>
