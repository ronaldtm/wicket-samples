<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>

    <fieldset>
      <legend>Contact</legend>
      <form wicket:id="form">
  
        <table border="0">
          <tr>
            <td><label>Name:</label></td>
            <td><input wicket:id="name"></td>
          </tr>
          <tr>
            <td><label>Email:</label></td>
            <td><input wicket:id="email"></td>
          </tr>
          <tr>
            <td><label>Birth Day:</label></td>
            <td><input wicket:id="birthDate"></td>
          </tr>
          <tr>
            <td colspan="2"><button wicket:id="send">Send</button></td>
          </tr>
        </table>
        
      </form>
    </fieldset>

    <ul wicket:id="feedback"></ul>
    
  </wicket:extend>
</body>
</html>
