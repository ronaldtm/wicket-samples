<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>

    <fieldset>
      <legend>Contact</legend>
      <form wicket:id="form">
  
        <table border="0">
          <tr>
            <td><label>Enter the complete name of a valid java class:</label></td>
            <td><input wicket:id="clazz"> (e.g. java.lang.String, java.util.Collection)</td>
          </tr>
          <tr>
            <td colspan="2">
              <button wicket:id="send">Send</button>
            </td>
          </tr>
        </table>
        
      </form>
    </fieldset>

    <ul wicket:id="feedback"></ul>
    
  </wicket:extend>
</body>
</html>
